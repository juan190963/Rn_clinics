<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid id="hpgGrafico">
            <p:chart type="pie" model="#{controllerEmpleado.torta}" style="width: 650px; height: 650px" rendered="#{controllerEmpleado.torta != null}"></p:chart>
                </h:panelGrid>
                <div class="button">
                    
                    <p:commandButton value="Graficar" actionListener="#{controllerEmpleado.graficar()}" update="hpgGrafico"></p:commandButton>
                </div>   
    </h:body>
</html>
