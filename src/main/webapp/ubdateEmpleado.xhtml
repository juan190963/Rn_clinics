<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container">
            
        <f:view>

            
            <h:form>
                <h:panelGrid>
                    <h1><h:outputText value="Create/Edit"/></h1>
                <div class="user-details">
                    <div class="input-box">
                            <span class="details" value="NombresApellidos:" for="nombresApellidos">Inserte Nombres y Apellidos</span>
                            <h:inputText id="nombresApellidos" value="#{controllerEmpleado.empleados.nombresApellidos}" title="NombresApellidos" required="true" requiredMessage="The NombresApellidos field is required."/>
                    </div>
                     <div class="input-box">
                            <span class="details" value="Cargo:" for="cargo:">Inserte el  cargo</span>
                            <h:inputText id="cargo" value="#{controllerEmpleado.empleados.cargo}" title="Cargo" required="true" requiredMessage="The Cargo field is required."/>
                    
                     </div>
                     <div class="input-box">
                            <span class="details" value="Salario:" for="salario">Inserte Fecha de la cita</span>
                            <h:inputText id="cargo" value="#{controllerEmpleado.empleados.cargo}" title="Cargo" required="true" requiredMessage="The Cargo field is required."/>
                    
                     </div>
                    <div class="input-box">
                             <span class="details" value="Salario:" for="salario">Inserte salario </span>
                              <h:inputText id="salario" value="#{controllerEmpleado.empleados.salario}" title="Salario" required="true" requiredMessage="The Salario field is required."/>
                    </div>
                    
                    <div class="input-box">
                        <span class="details" value="Celular:" for="celular">Inserte salario </span>
                        <h:inputText id="celular" value="#{controllerEmpleado.empleados.celular}" title="Celular" required="true" requiredMessage="The Celular field is required."/>
                    </div>
                </div>
                
                <div class="button">
                    <h:commandButton class="button" type="submit" action="#{controllerEmpleado.actualizar()}" value="Actualizar"/> 
                        <h:commandButton class="button" type="submit" action="Empleados.xhtml" value="Volver"/> 

                    </div>
                </h:panelGrid>
            </h:form>
        </f:view>
        </div>
    </h:body>
</html>
