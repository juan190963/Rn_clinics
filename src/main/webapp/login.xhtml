<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>RN_CLINICS</title>
        <link rel="shortcut icon" href="resources/img/logo.jpg" type="image/x-icon"></link>
        <link href="resources/css/StyleL.css" rel="stylesheet" type="text/css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com"></link>
    </h:head>
    <h:body>
        <section>
            <div class="contenedor">
                <div class="formulario">
                    <h:form>
                        <h2>Inicar Sesión</h2>
                        <div class="input-contenedor">
                            <i class="fa-sharp fa-solid fa-envelope" style="color: #ffffff;"></i>
                            <h:inputText value="#{controllerUsuario.usuarios.correo}" required="true" requiredMessage="Ingrese Email"></h:inputText>
                            
                        </div>

                        <div class="input-contenedor">
                            <i class="fa-solid fa-key" style="color: #ffffff;"></i>         
                            <h:inputSecret value="#{controllerUsuario.usuarios.password}" required="true" requiredMessage="Ingrese Contraseña"></h:inputSecret>
                            
                        </div>

                        <div class="olvidar">
                            <label for="#">
                                <input type="checkbox"/>
                                <a href="#">Recordar la contraseña</a>
                            </label>
                        </div>
                        
                        <div class="button">
                            <h:commandButton class="button" action="#{controllerUsuario.validarUsuario()}" value="Ingresar" ></h:commandButton>

                        </div>
                        <div class="registrar">
                            <p>No tengo cuenta <a href="#">Crear una</a></p>
                        </div>
                       
                        
                    </h:form>


                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/451bdf13cc.js" crossorigin="anonymous"></script>

    </h:body>

</html>
