<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/correo1.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <section class="form-register">
                <h4>Redactar</h4>
                <span class="details" value="destinatario" for="destinatario">Para</span>
                <h:inputText class="controls" id="destinatario" value="#{correoBean.destinatario}" required="true" ></h:inputText>
                
                <span class="details" value="asunto" for="asunto">Asunto</span>
                <h:inputText class="controls" id="asunto" value="#{correoBean.asunto}" required="true" />
                 
                 
                 <span class="details" value="asunto" for="asunto">Mensaje</span>
                 <h:message for="asunto" />        
                 <h:inputTextarea class="controls" id="mensaje" value="#{correoBean.mensaje}" rows="5" cols="30" required="true" />
                 <h:message for="mensaje" />

                 <h:commandButton class="botons" value="Enviar Correo" action="#{correoBean.enviarCorreo()}"></h:commandButton>



  </section>
        </h:form>
    </h:body>
</html>
