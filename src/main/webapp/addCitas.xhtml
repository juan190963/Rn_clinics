<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/Style1.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>
        <div class="container">
            <div class="title">Registre Cita</div>
            <f:view>


                <h:form>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details" value="Documento" for="documento">Inserte Documento</span>
                            <h:inputText id="idUsuario" value="#{controllerCita.citas.idUsuario}" title="IdUsuario" required="true" requiredMessage="The IdUsuario field is required."/>
                        </div>

                        <div class="input-box">
                            <span class="details" value="Nombres" for="nombres">Inserte Nombres y Apellidos</span>
                            <h:inputText id="nombresApellidos" value="#{controllerCita.citas.nombresApellidos}" title="NombresApellidos" required="true" requiredMessage="The NombresApellidos field is required."/>
                        </div>

                        <div class="input-box">
                            <span class="details" value="Nombres" for="nombres">Inserte Fecha de la cita</span>
                            <h:inputText id="fechaCita" value="#{controllerCita.citas.fechaCita}" title="FechaCita" required="true" requiredMessage="The FechaCita field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>

                        </div>
                        <div class="input-box">
                            <span class="details" value="Servicio" for="Servicio">Inserte el Servicio</span>
                            <h:inputText id="servicio" value="#{controllerCita.citas.servicio}" title="Servicio" required="true" requiredMessage="The Servicio field is required."/>

                        </div>
                    </div>
                    <div class="button">
                        <h:commandButton class="button" type="submit" action="#{controllerCita.insertar()}" value="Registrar"/> 
                        <h:commandButton class="button" type="submit" action="Cita.xhtml" value="Volver"/> 

                    </div>


                </h:form>
            </f:view>
        </div>


    </h:body>
</html>
